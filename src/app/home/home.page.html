<ion-header>
  <ion-toolbar>
    <ion-title>
      Todo list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todoList">
      <ion-checkbox [(ngModel)]="todo.done"></ion-checkbox>
      <ion-label>{{todo.taskName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button size="large" expand="full" routerLink="/form">Nouvelle t√¢ches</ion-button>
</ion-footer>
